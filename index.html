<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação entre A e B</title>
</head>
<body>
    <h1>Comparação</h1>
    <br>
    <form id="form-value">
        <input type="number" id="valor-a" required placeholder="Insira o valor A" />
        <input type="number" id="valor-b" required placeholder="Insira o valor B" />
        <button type="submit" id="enviar">Comparar</button>
    </form>
    <div class="container-sucesso">
        <P class="success-message">A é menor que B, valido!</p>
    </div>
    <div class="container-erro">
        <P class="error-message">A é maior que B, invalido!</p>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
